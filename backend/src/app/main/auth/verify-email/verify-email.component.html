<div id="verify-email" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="verify-email-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/fuse.svg">
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            Welcome to the FUSE!
        </div>

        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat,
            vel convallis elit fermentum pellentesque. Sed mollis velit facilisis facilisis viverra.
        </div>

    </div>

    <div id="verify-email-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="verify-email-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">VERIFY YOUR EMAIL</div>

            <form name="verifyEmailForm" [formGroup]="verifyEmailForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Token</mat-label>
                    <input matInput formControlName="token">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error *ngIf="verifyEmailForm.get('token').hasError('required')">
                        Token is required
                    </mat-error>
                </mat-form-field>

                <button (click)="verifyEmail()" mat-raised-button class="submit-button" color="accent"
                        aria-label="VERIFY" [disabled]="verifyEmailForm.invalid">
                    VERIFY
                </button>
                <mat-error *ngIf="_errorMessage != ''">
                    <p fxLayoutAlign="center center">
                        {{ _errorMessage }}
                    </p>
                </mat-error>

            </form>

        </div>
    </div>
</div>
